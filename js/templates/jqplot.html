	#selectable .ui-selected { background: #F39814; color: white; }

<div id="resizable" class="" style="height:500px; width:60%;">
	<h2 class="ui-widget-header ofh"><span>Pieces Per Hour</span>
		<div class="right">
		<button id="printLandscape" class="ui-button ui-btn-small" title="Print Chart">
			<span class="ui-button-icon-primary ui-icon ui-icon-print"/>
		</button>
		<button type="button" id="chartOptions" class="ui-button-primary ui-btn-small" title="Change Options">
			<i class="ui-button-icon-primary ui-icon ui-icon-gear"/>
		</button>
		</div>	
		<div id='optionsView' class="z2k"></div>
	</h2>
	<div class="plotOptions border left defaultForm" style="width: 20%">
		<div class="inline">
			<input id="startDate" class='dPicker inline' type="text" value="{{startDate}}" size="8"/>
  			<span class="inline"><span class="ui-icon ui-icon-triangle-1-e"></span></span>
  			<input id="endDate" class='dPicker inline' type="text" value="{{endDate}}" size="8"/>
  		</div>
		<div class="">			
			Month<input type="radio" name="groupBy" value="month" checked="checked" /> 
			Day<input type="radio" name="groupBy" value="day" />
		</div>
		<div class=""> 
			Branch<input type="radio" name="level" id="rbranch" value="Branch" checked="checked" />
			Machine<input type="radio" name="level" id="rmachine" value="Machine" />
		</div>
		<br/>
		Select machine group:
		<select id="machineGroups">
			<option value="">Select group...</option>
			{{#each machineTypes}}
			<option value="{{@index}}">{{this.name}}</option>
			{{/each}}
		</select>
		<div class="searchBox noprint">
			Customize a group:
		  	<input id="imachine" placeholder="Click here to search..." type="text" size='15'/>	  	
	  	</div>
		<br />Current Machines Included:
		<ol id="selectable">
			N/A 
		</ol>
		
	</div>	
	<div id="plot" class="border left" style="min-height: 300px; height: 90%; width:78%;">
		
	</div>
</div>
<br />
<br />
<div id="sql"></div>
<div id='processRecord' class="border noprint" style="min-height: 300px; width:98%;">
	
</div>
