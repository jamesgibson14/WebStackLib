<div id="header" class="relative"> 
	<button type="button" id="restart" class="restart">Restart App</button>
	<div id='tabsmenu'>
		<input type="radio" id="radio5" name="radio" checked="checked" /><label for="radio5"><a href="#main/home" >Home</a></label>
		<input type="radio" id="radio1" name="radio" /><label for="radio1"><a href="#main/TodoApp" >Todolist</a></label>
		<input type="radio" id="radio2" name="radio" /><label for="radio2"><a href="#main/PSApp" >PeopleSoft Entry</a></label>
		<input type="radio" id="radio4" name="radio" /><label for="radio4"><a href="#main/MachPerfApp" >Machine Performance</a></label>
		<input type="radio" id="radio6" name="radio" /><label for="radio6"><a href="#main/IdeaApp" >Idea Tracking</a></label>
		<input type="radio" id="radio7" name="radio" /><label for="radio7"><a href="#main/GraphApp" >Reports</a></label>
		<input type="radio" id="radio8" name="radio" /><label for="radio8"><a href="#main/ProductionApp" >Production</a></label>
		<input type="radio" id="radio9" name="radio" /><label for="radio9"><a href="#main/InventoryApp" >Inventory</a></label>
		<input type="radio" id="radio10" name="radio" /><label for="radio10"><a href="#main/TasksApp" >Task</a></label>
		<input type="radio" id="radio11" name="radio" /><label for="radio11"><a href="#main/ProdScheduleApp" >Prododuction Scheduling</a></label>
		{{#each apps}}
			<input type="radio" id="r{{this.path}}" name="radio" /><label for="r{{this.path}}"><a href="#main/{{this.path}}" >{{this.title}}</a></label>
		{{/each}}
	</div>
</div>

<div id="mainview" class="relative" style="z-index:1;width:100%">
	<div id="appview">
		<h1>Welcome {{Name}}</h1>
		<img src="assets/images/AID{{Associate_ID}}.jpg" width="95%" height="250px"  />
		
	</div>



</div>
	
<div id="sidebarBtns" class="fixed" style="bottom:0px;right:0px;z-index:1002;">      
	<input type="radio" id="sbtn5" name="radio" /><label for="sbtn5">Updates</label>       
	<input type="radio" id="sbtn6" name="radio" /><label for="sbtn6">Help</label>       
	<input type="radio" id="sbtn4" name="radio" /><label for="sbtn4">Chat</label>
	<input type="radio" id="sbtn3" name="radio" /><label for="sbtn3">Chat</label>
	<input type="radio" id="sbtn2" name="radio" /><label for="sbtn2">Settings</label>    
	<input type="radio" id="sbtn1" name="radio" /><label for="sbtn1">Debug</label>
</div>


<div id="footer">

	<div class="left " style="z-index:1;">Logged in as: {{username}}</div><div id='poweredBy' class="" style="z-index:1;">Powered By SmeadEngineering<br />Cedar City</div> 
</div>
