<div class="todo{{#if done}} done ui-state-disabled{{/if}}" data-id="{{ id }}">
    <div class="display">
      <input class="check" type="checkbox" {{#if done}}checked="checked"{{/if}} />
      <label class="todo-content">{{ Task }}</label><br />
	  <label class="todo-assigned">for: {{ Name }}</label>
      <span class="todo-destroy"></span>
    </div>
    <div class="edit">
      <input class="todo-input" type="text" value="{{ Task }}" size='10'/>
    </div>
</div>
