	<fieldset>
{{#if isNew}}
  	<label>Enter Idea: </label>
	<div class="editable">
		<textarea id="iidea" placeholder="idea" class="resizable"></textarea>
	</div>
{{else}}
  	<label>Idea: <a href="#main/IdeaApp/{{id}}">#{{id}}</a></label>
	<div class="editable">
		<h2 id="idea">{{idea}}</h2>
		<textarea id="iidea" placeholder="Enter Idea here:" class="resizable hidden"></textarea>
	</div>
{{/if}}
	</fieldset>
	<h3>Tags</h3>
	<style>    
		#selectable .ui-selecting {        
			background: #ccc;    
		}    
		#selectable .ui-selected {        
			background: #999;    
		}
		#selectable li {        
			 margin: 3px; padding: 1px; float: left; text-align: center;   
		}     
		</style>
	<ul id="selectable">    
		<li>Item 1</li>    
		<li>Item 2</li>    
		<li>Item 3</li>    
		<li>Item 4</li>    
		<li>Item 5</li>
	</ul><br />	
	<ul id="tags">    
		<li>Computer Bug<input type="checkbox" {{#if tags.bug}}checked="checked"{{/if}} name="tags" /></li>    
		<li>Cell Enhacement<input type="checkbox" name="tags" /></li>    
		<li>Stops Production<input type="checkbox" name="tags" /></li>    
		<li>Slows<input type="checkbox" name="tags" /></li>    
		<li>Critical<input type="checkbox" name="tags" /></li>
	</ul><br />
	Other Tags <input type="text" name="tags" /><label for="">QuickTip </label><br />
