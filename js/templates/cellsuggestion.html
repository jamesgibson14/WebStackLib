<div class="defaultForm border ofh left" style="width:650px;">
  	<input id="iassociateID" type="hidden" />
	<label for="Name">Name</label><input id="iassociate" placeholder="Associate:" type="text" />	  
	<label for="Date">Date</label><input id="idate" placeholder="Date:" type="text" size="8" />
	  
	<label for="Machine">Machine</label>
	<input id="imachine" placeholder="Machine:" type="text" size="6" />
	  
	<div class="right">
	  	<input id="imachineCode" type="hidden" />
	  	<label for="Cell">Cell </label><span id="scell" >n/a</span><label for="workcenter">Workcenter </label><span id="sworkcenter" >n/a</span><br />
	</div>
	
	  
	<div class="border clearfloat right" >
	  	<ul >
	  		Action Steps:
	  		<li><input value="Approval-" /><input type="checkbox" /></li>
	  		<li class="ui-state-disabled"><input value="Design-" /><input type="checkbox" /></li>
	  		<li class="ui-state-disabled"><input value="Planning-" /><input type="checkbox" /></li>
	  		<li class="ui-state-disabled"><input value="Fabrication-" /><input type="checkbox" /></li>
	  		<li class="ui-state-disabled"><input value="Installation-" /><input type="checkbox" /></li>
	  		<li class="ui-state-disabled"><input value="Before Pic-" /><input type="checkbox" /></li>
	  	</ul>
	  	<button class="right" id="addTask"><span class="ui-icon ui-icon-plusthick"> </span></button>
	  </div>
	
  	<div class="left">
  		<label for="Suggestion">Suggestion</label><br />
		<textarea id="iidea" placeholder="Enter Idea here:" cols="40" rows="5" >{{suggestion}}</textarea><br />
		<label for="Suggestion">Gains</label><br />  
		<textarea id="igain" placeholder="How will this improve the process (Gains)?" cols="40" rows="5"></textarea><br />
  		<label for="alpha">Alpha </label><select id="ialpha" placeholder="Numeric:">        
	  		<option value="">Select Alpha...</option>
	  		<option value="a">A	Items that STOP production (Downtime)</option>
	  		<option value="b">B	Items that SLOW production ( less than 100% run Speed)</option>
	  		<option value="c">C	Ergonomic Related Items and/or Preventative measures</option>
	  		<option value="d">D	Nice-to-Have/Wants/Just-in-Case Items</option>
	  		<option value="e">E	Preference Type suggestions</option>
	  		<option value="n/a">N/A	Doesn't apply to Cell Suggestion</option>
	  		<option value="z">Z	C.I. Support Items</option>
  		</select>
  		<br />
	  	<label for="numeric">Numeric </label><select id="inumeric">        
	  		<option value="">Select Numeric...</option>
	  		<option value="1">1	$ 0 to $ 100</option>
	  		<option value="2">2	$ 101 to $ 500</option>
	  		<option value="3">3	$ 501 to $ 1000</option>
	  		<option value="4">4	$ 1001 to $ 2500</option>
	  		<option value="5">5	$ 2501 to $ 4999</option>
	  		<option value="6">6	$ 5000+ Expense</option>
	  		<option value="7">7	$5000+ Capital</option>
	  		<option value="n/a">N/A	Doesn't apply to Cell Suggestion</option>
	  	</select><br />
	  	<label for="iestimate">Estimate </label>
		  <input id="iestimate" placeholder="$0.00" type="text" size="6" /><br />
		<label for="iactual">Actual </label>
		  <input id="iactual" placeholder="$0.00" type="text" size="6" />
  	</div>
  	<div class="clearfloat quote left">"Nothing is particularly hard if you <br />divide it into small jobs." - Hennry Ford</div>
	<button id="btnCreate" type="button" class="right" style="margin:5px;">Create Idea</button>
</div>
