<div class="boxpad">
	<h2 class="ui-widget-header"><span>Action Plan</span></h2>
</div>
<div class="content">
	<div id="defaultform">
	  <input id="new-todo" placeholder="What needs to be done?" type="text" />
	  <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
	</div>
	<button id="btnTest">Tester</button>
	<div id="todos">
	  <input class="check mark-all-done" type="checkbox"/>
	  <label for="check-all">Mark all as complete</label>
	  <input class="show filter-all-done" type="checkbox"/>
	  <label for="show-remaining">Hide completed</label>
	  <ul id="todo-list"> </ul>
	</div>
	
	<div id="todo-stats"> </div><button class="right" id="addTask"><span class="ui-icon ui-icon-plusthick"> </span></button>
</div>
