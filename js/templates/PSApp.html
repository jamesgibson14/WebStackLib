	<h1 class="ui-widget-header title"><span class="">PeopleSoft Entry</span></h1>

	<div id="pidfilters" class="noprint" style="width:250px">

		Cell:<input class="colfilter" filteron="cell" type="text" size="10" style="margin-right:10px" /><br />
		Day:<input class="filter" filteron="shift" type="radio" name="rShift" value="F" style="margin-right:10px" /> 
		Swing:<input class="filter" filteron="shift" type="radio" name="rShift" value="G" style="margin-right:10px" /><br />
		999 flaged:<input class="filter" filteron="flag" type="checkbox" name="rFlag" style="margin-right:10px" /><br />
